<!DOCTYPE f8component>
<definition>
    {
      id:"test component",
      label:"Image Slider Test",
      className:"ImageSliderServer",
      renderable:"true"
    }
</definition>

<attributes> [] </attributes>

<attributes_layout> [] </attributes_layout>

<attributes_display_rules> [] </attributes_display_rules>

<template name="test.container">
    <h2>
      List Images
    </h2>
    <div class="wrapper">
        <img src="b/dev.new_todo_list/bundle/components/page/slider_image/images/img.jpg" alt="img-cover" class="img-cover" />
    </div>
</template>

<script>
	exports.component = ComponentUI.create({
		onRender: function(data) {
			this.template('test.container', this.container, data, this.attributes);
        },
        
		className: "ImageSliderClient"
	});
</script>
